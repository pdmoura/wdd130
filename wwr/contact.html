            <h1>CONTACT US</h1>
            <div class="contact-background">
                <div class="images-container">
                    <figure class="image-box">
                        <img src="images/guide1.webp" alt="happy-employee">

        <section class="form-container">
            <form>
                <fieldset>
                  <legend>Contact Information</legend>
                  <div class="form-item column2">
                      <label for="fullname">Full Name:</label>
                      <input type="text" id="fullname" name="fullanme">
                    </div>
                    <div class="form-item column2">
                      <label for="useremail">Email: <span class="required">*</span></label>
                      <input type="email" id="useremail" name="useremail" required>
                    </div>
                </fieldset>
                <fieldset>
                  <legend>We’d love to hear from you.</legend>
                  <div class="column1">
                    <label>
                        <input type="radio" name="subject" value="General Inquiry" required> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="subject" value="Reservation Question"> Reservation Question
                    </label><br>
                    <label>
                        <input type="radio" name="subject" value="Website Suggestion"> Website Suggestion
                    </label>
                  </div>
                    <label for="feedback">Comments/questions</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Send us a message and we’ll get back to you as soon as we can. You may also reach us via whatsapp, just click on the icon and say hi! ^^"></textarea>
                  <div class="column1">
                      <label for="monthly-letter">Please subscribe me to the monthly newsletter</label>
                      <input type="checkbox" id="monthly-letter" name="monthly-letter">
                  </div>
                </fieldset>
                <button type="submit">SUBMIT MESSAGE</button>
            </form>
            <div class="form-child">
                <div class="company-details">
                        <h2><span>OUR COMPANY DETAILS</span></h2>
                        <p>456 Whitewater Way, Adventure City, CO 80000</p>
                        <p id="phone-number-p">(555) 123-4567  <a href=" https://wa.me/5551234567"><img src="images/whatsapp-icon.png" alt="whatsapp-icon" id="whats-icon"></a></p>
                        <p id="company-email">whiterafting@gmail.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7842.947734391053!2d-114.13641935505355!3d34.25993992468553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1738714777708!5m2!1sen!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

                    <img src="images/img5.jpg" alt="boat-on-a-fast-river">
                    <figcaption>And always come back...</figcaption>
                </figure>
            </div>
          </section>
